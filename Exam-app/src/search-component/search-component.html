<div class="search-container">
  <input
    type="text"
    placeholder="Търси..."
    (change)="filterItems()"
    [(ngModel)]="searchText"
  />

  <label>Choose type:</label>
  <select [(ngModel)]="selectedOption" (change)="filterItems()">
    <Option value="" disabled selected>Choose type</Option>
    <Option value="cardio">Cardio</Option>
    <Option value="strength">Strength</Option>
  </select>
</div>
<div class="container">
  @if (trainings.length !== 0) { @for (training of trainings; track $index) {

  <app-single-training-component
    [training]="training"
  ></app-single-training-component>

  } }@else {
  <div class="empty-catalog">
    <h3>Каталогът е празен</h3>

    <a routerLink="/create" class="btn">Добави</a>
  </div>
  }
</div>
